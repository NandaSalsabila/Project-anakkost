<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>anakkost | Booking Online</title>

    <!-- Menampilkan logo di tab -->
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <!-- utilities -->
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="./index.html"><img src="./assets/logo.png" alt="" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                    <div class="vr d-none d-lg-block mx-3"></div>
                    <a class="nav-link me-3" href="./login.html">Masuk</a>
                    <a class="nav-link btn btn-primer px-4" href="./register.html">Daftar</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar -->

    <!-- Register -->
    <section class="register mt-5">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-lg-6">
                    <h3>Yuk gabung, biar cari kost gak ribet!</h3>
                    <p>Pilih lokasi, lihat fasilitas, dan booking langsung!</p>
                    <!-- form -->
                    <form action="./home.html">
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Nama Lengkap</label>
                            <input type="text" name="fullname" placeholder="cth.Ahmad Fulan" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="telepon" class="form-label">No WhatsApp</label>
                            <input type="text" name="telepon" placeholder="cth.628xxxxxx" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" placeholder="cth.example@email.com" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Email</label>
                            <input type="password" name="password" placeholder="masukkan password" class="form-control"/>
                        </div>
                        <button class="btn btn-primer mt-4 w-100" type="submit" w>Daftar</button>
                    </form>
                    <!-- form -->

                    <p class="mt-5">Sudah punya akun? <a href="./login.html" class="text-decoration-none">Masuk</a></p>
                </div>

                <div class="col-lg-6">
                    <img src="./assets/img-register.png" alt="" width="100%">
                </div>
            </div>
        </div>
    </section>
    <!-- Login -->
</body>
</html>
