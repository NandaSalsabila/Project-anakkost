<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>anakkost | Booking Online</title>

    <!-- Menampilkan logo di tab -->
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <!-- utilities -->
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="./index.html"><img src="./assets/logo.png" alt="" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="./home.html">Home</a>
                    <a class="nav-link" href="./kost.html">Kost</a>
                    <a class="nav-link" href="./order.html">Pesananmu</a>
                    <div class="vr d-none d-lg-block mx-3"></div>
                    <a class="nav-link me-3" href="./login.html"><i class="bi-box-arrow-right"></i> Keluar</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar -->

    <!-- detail-kost -->
    <section class="detail">
        <div class="container">
            <div class="row align-items-stretch gap-3">
                <div class="col lg-8">
                    <div class="h-100">
                        <img id="mainImage" src="./assets/img-detail1.png" alt=""
                            class="img-fluid rounded-4 w-100 object-fit-cover main-image" />
                    </div>
                </div>
                <!-- Baian thumbnail -->
                <div class="col-lg-4 d-flex flex-column gap-3">
                    <img src="./assets/img-detail1.png" alt="" class="thumbnail flex-fill"
                        onclick="previewImage(this)" />
                    <img src="./assets/img-detail2.png" alt="" class="thumbnail flex-fill"
                        onclick="previewImage(this)" />
                    <img src="./assets/img-detail3.png" alt="" class="thumbnail flex-fill"
                        onclick="previewImage(this)" />
                </div>
            </div>

            <div class="row mt-4 mb-5">
                <div class="col-lg-8">
                    <div class="row">
                        <div class="col-lg-6">
                            <h2>Centering Kost</h2>
                            <p>
                                <i class="bi bi-geo-alt"></i> Jalan Sumpah Pemuda, Kota
                                Palembang
                            </p>
                        </div>
                        <div class="col-lg-6">
                            <h5 class="text-end text-primary">Rp. 1.500.000</h5>
                            <p class="text-end text-muted">/bulan</p>
                        </div>
                    </div>
                    <p>Masih tersedia <span class="text-success">5 kamar</span></p>

                    <hr />
                    <h6>Fasilitas Kost</h6>
                    <table class="table table-borderless">
                        <tr>
                            <td><i class="bi bi-wifi"></i> Free Internet</td>
                            <td><i class="bi bi-shop-window"></i> Tempat Parkir</td>
                            <td><i class="bi bi-usb-mini"></i> Dapur</td>
                            <td><i class="bi bi-badge-wc"></i> Kamar Mandi Dalam</td>
                        </tr>
                    </table>
                    <hr />

                    <h6>Lokasi</h6>
                    <p>
                        <i class="bi bi-geo-alt"></i> Jalan Sumpah Pemuda, Kota Palembang
                    </p>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3984.4528926045537!2d104.76171707312528!3d-2.971747639787358!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e3b75fb21469d1f%3A0x941c3b4f42a53340!2sSYNEPS%20ACADEMY%20%7C%20Tempat%20pelatihan%20coding%20menjadi%20web%20dan%20mobile%20developer!5e0!3m2!1sid!2sid!4v1752120911135!5m2!1sid!2sid"
                        width="100%" height="200" class="rounded-3" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Pilih Tanggal Pesan</h5>
                            <form action="" id="formPesan" onsubmit="handleSubmit(event)">
                                <div class="mb-3">
                                    <label for="checkinDate" class="form-label">Tangagl Check-in</label>
                                    <input type="date" class="form-control" id="checkinDate" name="checkinDate">
                                </div>

                                <button class="btn btn-primer w-100" type="submit">Pesan Sekarang</button>
                                <a href="#" class="btn btn-outline-dark w-100 mt-3"><i class="bi bi-headset">Hubungi Kami</i></a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- detail-kost -->
</body>

</html>
